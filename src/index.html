<!DOCTYPE html>
<html>
  <head>
    <title>Sprint 3 - Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Tyson Truedell" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- <link rel="favicon" type="image/x-icon" href="./favicon.ico" /> -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="logo header__logo"
          ><div class="logo__vector"></div>
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" id="Avatar-image" alt="avatar-image" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div
        class="modal__container modal__js-container"
        id="modal-container-profile"
      >
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__error modal__error_visible"
            id="profile-name-input-error"
          ></span>
          <input
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            type="text"
            name="job"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error modal__error_visible"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--  Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div
        class="modal__container modal__js-container"
        id="modal-container-card"
      >
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span
            class="modal__error modal__error_visible"
            id="card-title-input-error"
          ></span>
          <input
            class="modal__input modal__input_type_url"
            id="card-url-input"
            type="url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="card-url-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal-->
    <div class="modal" id="image-preview-modal">
      <div
        class="modal__preview-container modal__js-container"
        id="modal-container-preview"
      >
        <button
          class="modal__close modal__preview-close"
          type="button"
        ></button>
        <img class="modal__preview-image" src="-" alt="-" />
        <p class="modal__preview-title"></p>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <article class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="-" alt="-" />
        <div class="card__content">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>

    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Sprint 3 - Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intital-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Tyson Truedell" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="logo header__logo"
          ><img src="./images/logo-vector.png" alt="About-the-US-logo"
        /></a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="avatar-image"
          />
          <div class="profile__info">
            <h1 class="profile__info_heading">Jacques Cousteau</h1>
            <button class="profile__info_edit_button" type="button"></button>
            <span class="profile__info_subheading">Explorer</span>
          </div>
          <button class="profile__info_add_button" type="button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <div class="card__image card__image_type_yosmite"></div>
            <span class="card__content">
              <div class="card__text">Yosmite Valley</div>
              <button class="card__like-button" type="button"></button>
            </span>
          </div>

          <div class="card">
            <div class="card__image card__image_type_louise"></div>
            <div class="card__content">
              <span class="card__text">Lake Louise</span>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <div class="card__image card__image_type_bald_mts"></div>
            <div class="card__content">
              <span class="card__text">Bald Mountains</span>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <div class="card__image card__image_type_latemar"></div>
            <div class="card__content">
              <span class="card__text">Latemar</span>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <div class="card__image card__image_type_vanoise"></div>
            <div class="card__content">
              <span class="card__text">Vanoise National Park</span>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>

          <div class="card">
            <div class="card__image card__image_type_lago"></div>
            <div class="card__content">
              <span class="card__text">Lago di Braies</span>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <span class="footer__copyright">@ 2022 Around The U.S.</span>
      </footer>
    </div>
  </body>
</html>

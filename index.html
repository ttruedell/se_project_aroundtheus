<!DOCTYPE html>
<html>
  <head>
    <title>Sprint 3 - Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intital-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Tyson Truedell" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="logo header__logo"
          ><div class="logo__vector"></div>
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="avatar-image"
          />
          <div class="profile__info">
            <h1 class="profile__heading">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subheading">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosmite-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Yosmite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake-Louise-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald-Mountains-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="Latemar-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Vanoise-National-Park-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>

          <article class="card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago-di-Braies-photo"
            />
            <div class="card__content">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

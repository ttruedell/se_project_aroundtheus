<!DOCTYPE html>
<html>
  <head>
    <title>Sprint 3 - Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intital-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Tyson Truedell" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="logo header__logo"
          ><div class="logo__vector"></div>
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="avatar-image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__input_type_name"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--  Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="profile-name-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_url"
            id="profile-description-input"
            type="text"
            name="url"
            placeholder="Image URL"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__content">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
